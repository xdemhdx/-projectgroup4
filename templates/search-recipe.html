<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Recipe Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="view-recipes.html">View All Recipes</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline" action="{{ url_for('get_by_id') }}" method="get">
                        <input class="form-control mr-sm-2" type="search" placeholder="Get Recipe by ID" aria-label="Search" name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-4">
        <h2>Edit Recipe</h2>
        <form action="/update-recipe" method="post">
            <input type="hidden" name="id" value="{{recipes.get('id')}}"> 
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" name="recipe_name" value="{{recipes.get('recipe_name')}}"required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3" required>{{recipes.get('instructions')}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
            <a href="/{{recipes.get('id')}}/delete" class="btn btn-danger" role="button">Delete Recipe</a>

        </form>
    </div>
</body>
</html>
