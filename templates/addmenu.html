<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Recipe Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/recipes">View All Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Recipe</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline" action="/search" method="get">
                        <input class="form-control mr-sm-2" type="search" placeholder="Get Recipe by ID" aria-label="Search" name="id">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Add Recipe</h2>
        <form action="/add-recipe" method="post">
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" name="recipe_name" required>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3" required></textarea>
            </div>

            

            <div class="form-group">
                <label for="preparationTime">Preparation Time (minutes)</label>
                <input type="number" class="form-control" id="preparationTime" name="preparation_time" required>
            </div>

            <div class="form-group">
                <label for="cookingTime">Cooking Time (minutes)</label>
                <input type="number" class="form-control" id="cookingTime" name="cooking_time" required>
            </div>

            <div class="form-group">
                <label for="servings">Servings</label>
                <input type="number" class="form-control" id="servings" name="servings" required>
            </div>

            <div class="form-group">
                <label for="calories">Calories</label>
                <input type="number" class="form-control" id="calories" name="calories" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
    </div>
</body>
</html>
